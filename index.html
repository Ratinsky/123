<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="form-section mt-5">
        <div class="container">
            <div class="row">
                <div class="col col-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Add new task</h5>
                            <form name="addTask">
                                <input
                                type="text"
                                name="title"
                                id="title"
                                class="form-control"
                                placeholder="Task title"
                                />
                                <input
                                type="text"
                                name="body"
                                id="body"
                                class="form-control mt-3"
                                placeholder="Task body"
                                />
                                <button type="submit" class="btn btn-primary mt-4">Add task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tasks-list-section mt-5">
        <div class="container">
            <ul class="list-group">
                <li class="list-group-item d-flex align-items-center flex-wrap mt-2">
                    <span>Task Title</span>
                    <p class="mt-2 w-100">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique consequuntur molestiae incidunt nisi esse vero corporis fugit officia? Possimus quae quas voluptatem fuga qui sit temporibus deleniti vero fugit reprehenderit.</p>
                    <button class="btn btn-danger ml-auto delete-btn">Delete task</button>
                </li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
